<ngb-toast *ngFor="let toast of toastService.data"
           [class]="toast.classname"
           [autohide]="true"
           [delay]="toast.delay || 5000"
           (hide)="toastService.remove(toast)">
      <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
        <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
      </ng-template>
      <ng-template #text>
        <i *ngIf="toast.classname == 'bg-success'" class="fa fa-check"></i>
        <i *ngIf="toast.classname == 'bg-danger'" class="fa fa-warning"></i> &nbsp;{{ toast.textOrTpl }}</ng-template>
</ngb-toast>
